<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            box-sizing: border-box;
            margin: 0;
        }

        footer {
            background-color: #bed62f;
        }

        @media screen and (min-width: 768px) {
            .flex-container {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }
        }

        @media screen and (max-width: 768px) {
            .flex-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        .footer-element {
            min-width: 33%;
            text-align: center;
        }

        .footer-element h4 {
            text-transform: uppercase;
        }

        .footer-element a {
            text-decoration: none;
            color: black;
        }

        .footer-element a:hover {
            color: white;
            text-decoration: none;
        }

        .footer-element ul {
            list-style: none;
            padding: 0.5rem;
        }

        .fa {
            margin-left: 0.5rem;
            margin-right: 0.5rem;
        }

/* Slideshow */
        h1 {
			margin: 15px;
		}

		/* Slideshow container */
		.slideshow-container {
			max-width: 1200px;
			position: relative;
			margin: auto;
		}

		/* Next & previous buttons */
		.prev {
			cursor: pointer;
			width: auto;
			padding: 0 10px 0 10px;
			color: white;
			font-weight: bold;
			font-size: 16px;
			transition: 0.6s ease;
			background-color: black;
			border-radius: 0 3px 3px 0;
			position: absolute;
			left: 0;
			bottom: 50%;
		}

		.next {
			cursor: pointer;
			width: auto;
			padding: 0 10px 0 10px;
			color: white;
			font-weight: bold;
			font-size: 16px;
			transition: 0.6s ease;
			background-color: black;
			border-radius: 0 3px 3px 0;
			position: absolute;
			right: 0;
			bottom: 50%;
		}

		.prev:hover, .next:hover {
			color: #717171;
		}

		/* Dots/indicators */
		.dot {
			cursor:pointer;
			height: 10px;
			width: 10px;
			border-radius: 50%;
			background-color: #717171;
			display: inline-block;
			bottom: 8px;
			transition: background-color 0.6s ease;
		}

		.active, .dot:hover {
			background-color: white;
		}

		.dots {
			text-align:center;
			width: 100px;
			position: absolute;
			bottom: 3%;
			left: 50%;
			margin-left: -50px;
		}

		/* Fading animation */
		.fade {
			-webkit-animation-name: fade;
			-webkit-animation-duration: 1.5s;
			animation-name: fade;
			animation-duration: 1.5s;
		}
		@-webkit-keyframes fade {
			from {opacity: .4}
			to {opacity: 1}
		}
		@keyframes fade {
			from {opacity: .4}
			to {opacity: 1}
		}

    </style>

</head>
<body>

    <h1>Slideshow test</h1>
   
        <div class="slideshow-container">
            <div class="images">
                <div class="mySlides fade">
                      <img src="https://4.bp.blogspot.com/-wNkw6hH21jk/VvaS04wddAI/AAAAAAAAAC4/x040AhmgT58Af5y8hJbum-6GYZ-IMIzIg/s1600/407390.jpg" style="width:100%">
                </div>
                <div class="mySlides fade">
                     <img src="https://2.bp.blogspot.com/-g-XrmxZSMR0/VvaS30_TsMI/AAAAAAAAAC8/-X4mDrDGJiIUY_Yr5zzOSNeyugdZp3i-A/s1600/fire-abstract-HD-wallpaper.jpg" style="width:100%">
                </div>	
            </div>
            <div class="cursor">
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
            </div>
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
            </div>
        </div>

    
    <footer>
        <div class="flex-container">
            <div class="footer-element">
                <h4>Important stuff</h4>
                <ul>
                    <li><a href="about.html">Our story</a></li>
                    <li><a href="contact.html">Get in touch</a></li>
                </ul>
            </div>
            <div class="footer-element">
                <h4>Our location</h4>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2508.907044252639!2d3.732777014991713!3d51.03633755285724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c371556f52318f%3A0x5f5246c3223b1ba!2sZuiderpoort!5e0!3m2!1sen!2sde!4v1651495634180!5m2!1sen!2sde" width="250" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <div class="footer-element">
                <h4>Follow us</h4>
                <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a>
                <a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram"></a>
            </div>
        </div>
    </footer>

</body>

<script>

var slideIndex = 1;
showSlides(slideIndex);
function plusSlides(n) {
    showSlides(slideIndex += n);
}
function currentSlide(n) {
    showSlides(slideIndex = n);
}
function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {
        slideIndex = 1
    }; 
    if (n < 1) {
        slideIndex = slides.length
    } ;
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].classList.add("active");
}
</script>

</html>
