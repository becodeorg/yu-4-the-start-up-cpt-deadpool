<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b63be8d021.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
        extend: {
            fontFamily: {
            sans: ['Inter', 'sans-serif'],
            },
        }
        }
    }
    </script>
    <title>NoBin Snacks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/no-bin-snacks-logo.jpg" alt="logo" style="width: auto; height: 70px;">
        <nav>
            <ul class="nav__links">
                <li><a href="">Products</a></li>
                <li><a href="/about.html">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button><i class="fa fa-phone"></i> Call Us</button></a>
    </header>

    <div class="container mx-auto pb-10">
        <div id="carouselExampleCaptions" class="carousel slide relative" data-bs-ride="carousel">
            <div class="carousel-indicators absolute right-0 bottom-0 left-0 flex justify-center p-0 mb-4">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner relative w-full overflow-hidden">
              <div class="carousel-item active relative float-left w-full">
                <img
                  src="https://media.nu.nl/m/jnwx20ear8ez_xwd1280.jpg/fruit-is-gezond-maar-hou-rekening-met-deze-nadelen.jpg"
                  class="block w-full  h-4/6"
                  alt="..."
                />
                <div class="carousel-caption hidden md:block absolute text-center">
                </div>
              </div>
              <div class="carousel-item relative float-left w-full">
                <img
                  src="https://media.nu.nl/m/jnwx20ear8ez_xwd1280.jpg/fruit-is-gezond-maar-hou-rekening-met-deze-nadelen.jpg"
                  class="block w-full"
                  alt="..."
                />
                <div class="carousel-caption hidden md:block absolute text-center">
                </div>
              </div>
              <div class="carousel-item relative float-left w-full">
                <img
                  src="https://media.nu.nl/m/jnwx20ear8ez_xwd1280.jpg/fruit-is-gezond-maar-hou-rekening-met-deze-nadelen.jpg"
                  class="block w-full"
                  alt="..."
                />
                <div class="carousel-caption hidden md:block absolute text-center">
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon inline-block bg-no-repeat" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon inline-block bg-no-repeat" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="container mx-auto bg-white">
        <div class="flex">
            <img class="object-contain h-full w-96 py-20 rounded-full" src="https://res.cloudinary.com/paleoleap/image/upload/f_auto,q_90/v1441400037/j-paleo/dried-fruit-bars-main.jpg"/>
            <div class="mt-60 ml-10 rounded-lg border w-96 h-40 p-6 border-gray-700">
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
                <a href="#" class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Read more
                    <svg class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <div class="flex-container">
            <div class="footer-element">
                <h4>Important info</h4>
                <ul>
                    <li><a href="about.html">Our story</a></li>
                    <li><a href="contact.html">Get in touch</a></li>
                </ul>
            </div>
            <div class="footer-element">
                <h4>Our location</h4>
                <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2508.907044252639!2d3.732777014991713!3d51.03633755285724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c371556f52318f%3A0x5f5246c3223b1ba!2sZuiderpoort!5e0!3m2!1sen!2sde!4v1651495634180!5m2!1sen!2sde" width="200" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <div class="footer-element">
                <h4>Follow us</h4>
                <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a>
                <a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram"></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>

</html>
